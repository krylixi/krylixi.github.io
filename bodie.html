<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Subscriber Count</title>
    <link rel="stylesheet" href="bodie.css">
</head>
<body>
    <!-- <div id="container"> -->
        <h1>bodie.neme Youtube Subscriber Count</h1>
        <div id="internal-container">
            <div id="flip-clock">
                <div id="youtube-logo">
                    <img src="images/youtube.png" alt="YouTube Logo">
                </div>
                <!-- Six digit containers for flip-clock -->
                <div class="flip-clock-digit" id="flip-clock-thousands">0</div>
                <div class="flip-clock-digit" id="flip-clock-hundreds">0</div>
                <div class="flip-clock-digit" id="flip-clock-tens">0</div>
                <div class="flip-clock-digit" id="flip-clock-ones">0</div>
                <div class="flip-clock-digit" id="flip-clock-tenth">0</div>
                <div class="flip-clock-digit" id="flip-clock-hundredth">0</div>
            </div>
        </div>
        <p>Refreshing every ten seconds...</p>
    <!-- </div> -->

    <script src="bodie.js"></script>
</body>
</html>
